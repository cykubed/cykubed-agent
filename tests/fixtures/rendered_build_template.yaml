apiVersion: batch/v1
kind: Job
metadata:
    labels:
        branch: master
        cykubed-job: builder
        local_id: '1'
        project_id: '10'
        testrun_id: '20'
    name: cykubed-builder-project-1
    namespace: cykubed
spec:
    activeDeadlineSeconds: 600
    backoffLimit: 5
    template:
        spec:
            containers:
            -   args:
                - build
                - '20'
                env:
                -   name: REDIS_PASSWORD
                    valueFrom:
                        secretKeyRef:
                            key: redis-password
                            name: cykubed-redis
                -   name: SCRATCH_DIR
                    value: /scratch
                envFrom:
                -   configMapRef:
                        name: cykubed-agent-configmap
                -   secretRef:
                        name: cykubed-agent-secrets
                image: cykubed-runner:1234
                name: cykubed-builder
                resources:
                    limits:
                        cpu: '2.0'
                        ephemeral-storage: 10.0Gi
                        memory: 4.0G
                    requests:
                        cpu: '2.0'
                        ephemeral-storage: 10.0Gi
                        memory: 4.0G
                volumeMounts:
                -   mountPath: /scratch
                    name: scratch-volume
            priorityClassName: cykubed-low-priority
            restartPolicy: Never
            securityContext:
                fsGroup: 10000
                runAsGroup: 10000
                runAsNonRoot: true
                runAsUser: 10000
            serviceAccountName: cykubed
            volumes:
            -   ephemeral:
                    volumeClaimTemplate:
                        spec:
                            accessModes:
                            - ReadWriteOnce
                            resources:
                                requests:
                                    storage: 10.0Gi
                            storageClassName: premium-rwo
                name: scratch-volume
    ttlSecondsAfterFinished: 86400
