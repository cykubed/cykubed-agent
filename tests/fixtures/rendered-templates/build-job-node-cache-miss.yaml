apiVersion: batch/v1
kind: Job
metadata:
    labels:
        branch: master
        cykubed-job: builder
        local_id: '1'
        project_id: '10'
        testrun_id: '20'
    name: cykubed-build-project-20
    namespace: cykubed
spec:
    activeDeadlineSeconds: 3600
    backoffLimit: 0
    template:
        spec:
            containers:
            -   args:
                - build
                - '20'
                env:
                -   name: REDIS_PASSWORD
                    valueFrom:
                        secretKeyRef:
                            key: redis-password
                            name: cykubed-agent-redis
                -   name: BUILD_DIR
                    value: /build
                -   name: NODE_CACHE_DIR
                    value: /node
                envFrom:
                -   configMapRef:
                        name: cykubed-agent-configmap
                -   secretRef:
                        name: cykubed-agent-secrets
                image: cykubed-runner:1234
                name: cykubed-builder
                resources:
                    limits:
                        cpu: '2.0'
                        memory: 4.0G
                    requests:
                        cpu: '2.0'
                        memory: 4.0G
                volumeMounts:
                -   mountPath: /node
                    name: node-volume
                -   mountPath: /build
                    name: build-volume
            priorityClassName: cykubed-low-priority
            restartPolicy: Never
            securityContext:
                fsGroup: 10000
                runAsGroup: 10000
                runAsNonRoot: true
                runAsUser: 10000
            serviceAccountName: cykubed
            volumes:
            -   name: node-volume
                persistentVolumeClaim:
                    claimName: node-rw-pvc
            -   name: build-volume
                persistentVolumeClaim:
                    claimName: build-rw-pvc
    ttlSecondsAfterFinished: 3600
