apiVersion: batch/v1
kind: Job
metadata:
    labels:
        branch: master
        cykubed-job: runner
        local_id: '1'
        project_id: '10'
        testrun_id: '20'
    name: runner-project-1-0
    namespace: cykubed
spec:
    activeDeadlineSeconds: 3600
    backoffLimit: 10
    parallelism: 1
    template:
        metadata:
            labels:
                branch: master
                local_id: '1'
                project_id: '10'
                testrun_id: '20'
        spec:
            containers:
            -   args:
                - run
                - '20'
                env:
                -   name: BUILD_DIR
                    value: /build
                -   name: CYPRESS_RETRIES
                    value: ''
                -   name: TZ
                    value: UTC
                -   name: REDIS_PASSWORD
                    valueFrom:
                        secretKeyRef:
                            key: redis-password
                            name: cykubed-agent-redis
                envFrom:
                -   configMapRef:
                        name: cykubed-agent-configmap
                -   secretRef:
                        name: cykubed-agent-secrets
                image: cykubed-runner:1234
                name: cykubed-runner
                resources:
                    limits:
                        cpu: '2.0'
                        ephemeral-storage: 2Gi
                        memory: 4.0G
                    requests:
                        cpu: '2.0'
                        ephemeral-storage: 2Gi
                        memory: 4.0G
                volumeMounts:
                -   mountPath: /build
                    name: build-volume
            priorityClassName: cykubed-low-priority
            restartPolicy: OnFailure
            securityContext:
                fsGroup: 10000
                runAsGroup: 10000
                runAsNonRoot: true
                runAsUser: 10000
            serviceAccountName: cykubed
            volumes:
            -   name: build-volume
                persistentVolumeClaim:
                    claimName: project-1-ro
                    readOnly: true
    ttlSecondsAfterFinished: 3600
