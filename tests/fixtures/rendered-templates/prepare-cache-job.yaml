apiVersion: batch/v1
kind: Job
metadata:
    labels:
        branch: master
        cache_key: absd234weefw
        cykubed-job: prepare-cache
        local_id: '1'
        project_id: '10'
        testrun_id: '20'
    name: cykubed-prepare-cache-absd234weefw
    namespace: cykubed
spec:
    backoffLimit: 0
    template:
        spec:
            containers:
            -   args:
                - prepare_cache
                - '20'
                env:
                -   name: REDIS_PASSWORD
                    valueFrom:
                        secretKeyRef:
                            key: redis-password
                            name: cykubed-agent-redis
                -   name: BUILD_DIR
                    value: /build
                envFrom:
                -   configMapRef:
                        name: cykubed-agent-configmap
                -   secretRef:
                        name: cykubed-agent-secrets
                image: cykubed-runner:1234
                name: prepare_cache
                resources:
                    limits:
                        cpu: 200m
                        memory: 1G
                volumeMounts:
                -   mountPath: /build
                    name: build-volume
            priorityClassName: cykubed-low-priority
            restartPolicy: Never
            securityContext:
                fsGroup: 10000
                runAsGroup: 10000
                runAsNonRoot: true
                runAsUser: 10000
            serviceAccountName: cykubed
            volumes:
            -   name: build-volume
                persistentVolumeClaim:
                    claimName: rw-pvc
    ttlSecondsAfterFinished: 60
