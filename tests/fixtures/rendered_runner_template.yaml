apiVersion: batch/v1
kind: Job
metadata:
    labels:
        branch: master
        cykubed-job: runner
        local_id: '1'
        project_id: '10'
        testrun_id: '20'
    name: cykubed-runner-project-1
    namespace: cykube
spec:
    activeDeadlineSeconds: 3600
    backoffLimit: 10
    parallelism: 2
    template:
        metadata:
            labels:
                branch: master
                local_id: '1'
                project_id: '10'
                testrun_id: '20'
        spec:
            containers:
            -   args:
                - run
                - '20'
                env:
                -   name: SCRATCH_DIR
                    value: /scratch
                -   name: CYPRESS_RETRIES
                    value: '2'
                -   name: TZ
                    value: UTC
                -   name: REDIS_PASSWORD
                    valueFrom:
                        secretKeyRef:
                            key: redis-password
                            name: cykubed-redis
                envFrom:
                -   configMapRef:
                        name: cykubed-agent-configmap
                -   secretRef:
                        name: cykubed-agent-secrets
                image: cykubed-runner:1234
                imagePullPolicy: Always
                name: cykubed-runner
                resources:
                    limits:
                        cpu: '2.0'
                        memory: 4.0G
                    requests:
                        cpu: '2.0'
                        memory: 4.0G
                volumeMounts:
                -   mountPath: /scratch
                    name: scratch-volume
            priorityClassName: cykubed-low-priority
            restartPolicy: OnFailure
            securityContext:
                fsGroup: 10000
                runAsGroup: 10000
                runAsNonRoot: true
                runAsUser: 10000
            serviceAccountName: cykubed
            volumes:
            -   ephemeral:
                    volumeClaimTemplate:
                        spec:
                            accessModes:
                            - ReadWriteOnce
                            resources:
                                requests:
                                    storage: 4.0Gi
                            storageClassName: premium-rwo
                name: scratch-volume
    ttlSecondsAfterFinished: 86400
