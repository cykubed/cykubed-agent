apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: cykubed-high-priority
  namespace: {{ .Release.Namespace }}
value: 1000
globalDefault: false
description: "Ensure that the cykubed agent is not preempted by runner pods"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: cykubed-default-priority
  namespace: {{ .Release.Namespace }}
value: 0
globalDefault: false
description: "Ensure that the cykubed runners are lower priority than the agent"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: cykubed-lowest-priority
  namespace: {{ .Release.Namespace }}
value: -10
globalDefault: false
description: "Use to preprovision"

