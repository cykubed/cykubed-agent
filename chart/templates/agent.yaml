apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: agent
  labels:
    app: fs
spec:
  ports:
  - port: 8100
    name: fs
  clusterIP: None
  selector:
    app: server
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fs
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 2
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  serviceName: agent
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      priorityClassName: cykube-high-priority
      serviceAccountName: cykube
      containers:
        - name: server
          image: "nickbrookck/cykube-agent:{{ .Values.tag }}"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
            limits:
              cpu: 250m
              memory: 500Mi
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            httpGet:
              port: 8100
              path: "/hc"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "cykube-redis"
                  key: "redis-password"
            - name: CACHE_DIR
              value: "/cache"
          envFrom:
            - configMapRef:
                name: cykube-agent-configmap
            - secretRef:
                name: cykube-agent-secrets
          volumeMounts:
          - name: cache
            mountPath: /cache
          ports:
            - containerPort: 8100
              name: fs
              protocol: TCP
  volumeClaimTemplates:
  - metadata:
      name: cache
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.cacheSize }}

