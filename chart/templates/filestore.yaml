apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: fs
  labels:
    app: fs
spec:
  ports:
  - port: 80
    targetPort: 8000
    name: web
  clusterIP: None
  selector:
    app: fs
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fs
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 3
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: fs
  serviceName: fs
  template:
    metadata:
      labels:
        app: fs
    spec:
      priorityClassName: cykube-high-priority
      serviceAccountName: cykube
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
      containers:
        - name: fs
          image: "nickbrookck/cykube-agent:{{ .Values.tag }}"
          args: ["fs"]
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              cpu: 200m
              memory: 200Mi
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            httpGet:
              port: 8100
              path: "/api/hc"
          env:
            - name: CACHE_DIR
              value: "/cache"
          envFrom:
            - configMapRef:
                name: cykube-agent-configmap
            - secretRef:
                name: cykube-agent-secrets
          volumeMounts:
          - name: cache
            mountPath: /cache
          ports:
            - containerPort: 8100
              name: fs
              protocol: TCP
        - name: nginx
          image: "nickbrookck/cykube-fs-nginx:1.1"
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
          ports:
          - containerPort: 8000
            name: nginx-port
          volumeMounts:
          - name: cache
            mountPath: /cache
  volumeClaimTemplates:
  - metadata:
      name: cache
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.cacheSize }}
