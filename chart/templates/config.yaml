apiVersion: v1
kind: Secret
metadata:
  name: cykube-agent-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  API_TOKEN: {{ .Values.token | b64enc }}
  SENTRY_DSN: {{ .Values.sentryDsn | b64enc }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  name: cykube-agent-configmap
data:
  AGENT_URL: {{ .Values.agentUrl }}
  MAIN_API_URL: {{ .Values.apiUrl }}
  AGENT_NAME: {{ .Values.agentName }}
  NAMESPACE: {{ .Values.namespace }}
  FILESTORE_SERVERS: "fs-0.fs.cykube.svc.cluster.local,fs-1.fs.cykube.svc.cluster.local,fs-2.fs.cykube.svc.cluster.local"
