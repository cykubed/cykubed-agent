steps:
 - name: 'gcr.io/cloud-builders/git'
   entrypoint: 'bash'
   args:
   - '-c'
   - |
     git config -f .gitmodules submodule.src/common.url https://source.developers.google.com/p/iron-lodge-372417/r/github_cykube_cykube-common
     git submodule init
     git submodule update

 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   args: ['-c', 'docker login --username=nickbrookck --password=$$PASSWORD']
   secretEnv: ['USERNAME', 'PASSWORD']

 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   args: ['-c', 'docker build -t nickbrookck/cykube-agent:$SHORT_SHA .']
   secretEnv: ['USERNAME']

 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   args: ['-c', 'docker push nickbrookck/cykube-agent:$SHORT_SHA']
   secretEnv: ['USERNAME']


availableSecrets:
  secretManager:
    - versionName: projects/1090211518452/secrets/docker-hub-password/versions/1
      env: 'PASSWORD'
