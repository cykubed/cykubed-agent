steps:
 - name: 'gcr.io/cloud-builders/git'
   entrypoint: 'bash'
   args:
   - '-c'
   - |
     git config -f .gitmodules submodule.src/common.url https://source.developers.google.com/p/iron-lodge-372417/r/github_cykube_cykube-common
     git submodule init
     git submodule update

 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   args: ['-c', 'docker login --username=nickbrookck --password=$$PASSWORD']
   secretEnv: ['PASSWORD']

 - name: alpine/httpie
   id: Get next version number
   entrypoint: sh
   args:
     - '-c'
     - |-
       http https://api.cykube.net/admin/image/agent/next-version/minor -A bearer -a $$CYKUBE_API_TOKEN -b > /workspace/version.txt
   secretEnv: ['CYKUBE_API_TOKEN']

 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   id: 'Build image'
   args:
     - '-c'
     - |-       
       docker build -t nickbrookck/cykube-agent:$(cat /workspace/version.txt) .

 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   id: 'Push image'
   args:
     - '-c'
     - |-       
       docker push nickbrookck/cykube-agent:$(cat /workspace/version.txt) .

 - name: 'bash'
   args: ['./scripts/publish-chart.sh']

 - name: alpine/httpie
   id: Set current version number
   entrypoint: sh
   args:
     - '-c'
     - |-
       http POST https://api.cykube.net/admin/image/agent/current-version/$(cat /workspace/version.txt) -A bearer -a $$CYKUBE_API_TOKEN
   secretEnv: ['CYKUBE_API_TOKEN']

