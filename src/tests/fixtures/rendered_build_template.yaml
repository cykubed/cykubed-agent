apiVersion: batch/v1
kind: Job
metadata:
    labels:
        branch: master
        cykube-job: builder
        local_id: '1'
        project_id: '10'
        testrun_id: '20'
    name: cykube-build-project-1
    namespace: cykube
spec:
    activeDeadlineSeconds: 600
    backoffLimit: 5
    template:
        spec:
            containers:
            -   args:
                - build
                - '20'
                env:
                -   name: REDIS_PASSWORD
                    valueFrom:
                        secretKeyRef:
                            key: redis-password
                            name: cykube-redis
                -   name: SCRATCH_DIR
                    value: /scratch
                envFrom:
                -   configMapRef:
                        name: cykube-agent-configmap
                -   secretRef:
                        name: cykube-agent-secrets
                image: cykube-runner:1234
                imagePullPolicy: IfNotPresent
                name: cykube-builder
                resources:
                    limits:
                        cpu: '2.0'
                        memory: 4.0G
                    requests:
                        cpu: '2.0'
                        memory: 4.0G
                volumeMounts:
                -   mountPath: /scratch
                    name: scratch-volume
            priorityClassName: cykube-low-priority
            restartPolicy: Never
            serviceAccountName: cykube
            volumes:
            -   ephemeral:
                    volumeClaimTemplate:
                        spec:
                            accessModes:
                            - ReadWriteOnce
                            resources:
                                requests:
                                    storage: 10.0Gi
                            storageClassName: premium-rwo
                name: scratch-volume
    ttlSecondsAfterFinished: 1200
