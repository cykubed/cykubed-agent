apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cykube-build-{{ .Values.testrun }}
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage }}
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    branch: {{ .Values.branch }}
    name: cykube-build-{{ .Values.testrun }}
  namespace: {{ .Release.Namespace }}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      volumes:
        - name: build
          persistentVolumeClaim:
            claimName: cykube-build-{{ .Values.testrun }}
      containers:
      - name: build
        image: {{ .Values.image }}
        args: [ "build", {{ .Values.testrun }} ]
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: {{ .Values.cpu }}
            memory: {{ .Values.memory }}
        volumeMounts:
          - mountPath: /var/lib/cykubecache
            name: build
      restartPolicy: Never
